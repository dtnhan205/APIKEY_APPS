<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #01051a 0%, #0f021b 100%); }
    .table-hover tr:hover { background-color: rgba(255,255,255,0.05); }
    .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
    .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen" x-data="app()">
  
  <!-- Login Form -->
  <template x-if="!isLoggedIn">
    <div class="flex items-center justify-center min-h-screen gradient-bg">
      <div class="glass-effect p-10 rounded-2xl shadow-2xl w-96 border border-gray-700">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">KEY SERVER</h1>
          <p class="text-gray-300 mt-2">Hệ thống quản lý Key VIP</p>
        </div>
        <input type="text" x-model="username" placeholder="Tên đăng nhập" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition mb-4"/>
        <input type="password" x-model="password" @keyup.enter="login()" placeholder="Mật khẩu" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition mb-6"/>
        <button @click="login()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 p-4 rounded-lg font-bold text-lg transition-all transform hover:scale-[1.02] shadow-lg">ĐĂNG NHẬP ADMIN</button>
      </div>
    </div>
  </template>

  <!-- Main Dashboard -->
  <template x-if="isLoggedIn">
    <div class="min-h-screen gradient-bg">
      <!-- Header -->
      <div class="glass-effect p-4 flex justify-between items-center border-b border-gray-700">
        <div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Key Server</h1>
          <p class="text-gray-300 text-sm">Quản lý Key VIP</p>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-300">Xin chào, <span class="text-purple-400" x-text="username"></span></span>
          <button @click="logout()" class="bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 px-5 py-2 rounded-lg transition-all shadow">Đăng xuất</button>
        </div>
      </div>

      <div class="container mx-auto p-6">
        <!-- Thống kê nhanh -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="glass-effect rounded-xl p-6 border border-gray-700 shadow-xl">
            <div class="flex items-center">
              <div class="rounded-full bg-purple-500 p-3 mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
              </div>
              <div>
                <p class="text-gray-400">Tổng số Key</p>
                <h3 class="text-2xl font-bold" x-text="keys.length"></h3>
              </div>
            </div>
          </div>
          <div class="glass-effect rounded-xl p-6 border border-gray-700 shadow-xl">
            <div class="flex items-center">
              <div class="rounded-full bg-blue-500 p-3 mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                </svg>
              </div>
              <div>
                <p class="text-gray-400">Số Package</p>
                <h3 class="text-2xl font-bold" x-text="packages.length"></h3>
              </div>
            </div>
          </div>
          <div class="glass-effect rounded-xl p-6 border border-gray-700 shadow-xl">
            <div class="flex items-center">
              <div class="rounded-full bg-green-500 p-3 mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
              </div>
              <div>
                <p class="text-gray-400">Key còn hạn</p>
                <h3 class="text-2xl font-bold" x-text="activeKeys"></h3>
              </div>
            </div>
          </div>
        </div>

        <!-- Tạo Key + Package -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
          <!-- Tạo Package -->
          <div class="glass-effect rounded-xl p-6 border border-gray-700 shadow-xl">
            <h2 class="text-xl font-bold mb-4 text-purple-400 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
              </svg>
              Tạo App / Package
            </h2>
            <input x-model="newPkgName" placeholder="Tên App (VD: VIP Pro 2026)" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition mb-3"/>
            <button @click="createPackage()" class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 p-3 rounded font-bold transition-all transform hover:scale-[1.02] shadow">TẠO PACKAGE + TOKEN</button>
            
            <!-- Danh sách Package -->
            <div class="mt-6">
              <h3 class="text-lg font-semibold mb-3 text-gray-300">Danh sách Package</h3>
              <div class="max-h-60 overflow-y-auto">
                <template x-for="pkg in packages" :key="pkg._id">
                  <div class="bg-gray-800 rounded-lg p-3 mb-2 border border-gray-700 flex justify-between items-center">
                    <div>
                      <span class="font-medium" x-text="pkg.name"></span>
                      <div class="text-xs text-gray-400 font-mono mt-1" x-text="pkg.token"></div>
                    </div>
                    <div class="flex space-x-2">
                      <button @click="copyToken(pkg.token)" class="text-blue-400 hover:text-blue-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                          <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                        </svg>
                      </button>
                      <button @click="deletePackage(pkg._id)" class="text-red-400 hover:text-red-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </template>
                <template x-if="packages.length === 0">
                  <div class="text-center text-gray-500 py-4">Chưa có package nào</div>
                </template>
              </div>
            </div>
          </div>

          <!-- Tạo Key -->
          <div class="glass-effect rounded-xl p-6 border border-gray-700 shadow-xl">
            <h2 class="text-xl font-bold mb-4 text-yellow-400 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z" clip-rule="evenodd" />
              </svg>
              Tạo Key Mới
            </h2>
            <select x-model="selectedPkg" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition mb-3">
              <option value="">Chọn Package (App)</option>
              <template x-for="pkg in packages">
                <option :value="pkg._id" x-text="pkg.name + ' - ' + pkg.token"></option>
              </template>
            </select>
            <div class="grid grid-cols-2 gap-3 mb-3">
              <input x-model="keyPrefix" placeholder="Tiền tố (VD: VIP2026)" class="p-3 rounded bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition"/>
              <input x-model="keyQuantity" type="number" placeholder="Số lượng" class="p-3 rounded bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition"/>
            </div>
            <div class="grid grid-cols-3 gap-3 mb-3">
              <input x-model="duration" type="number" placeholder="Thời lượng" class="p-3 rounded bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition"/>
              <select x-model="durationType" class="p-3 rounded bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition">
                <option>Ngày</option><option>Tháng</option><option>Năm</option>
              </select>
              <input x-model="maxDevices" type="number"  placeholder="Số máy" class="p-3 rounded bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition"/>
            </div>
            <label class="flex items-center space-x-2 mb-3">
              <input type="checkbox" x-model="multiDevice" class="rounded bg-gray-800 border-gray-700 text-purple-500 focus:ring-purple-500"/>
              <span>Cho phép nhiều máy</span>
            </label>
            <button @click="createKey()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 p-3 rounded font-bold transition-all transform hover:scale-[1.02] shadow">TẠO KEY NGAY</button>
          </div>
        </div>

        <!-- Danh sách Key -->
        <div class="glass-effect rounded-xl p-6 border border-gray-700 shadow-xl">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-gray-200">Danh Sách Key (<span x-text="keys.length"></span>)</h2>
            <div class="flex space-x-2">
              <input type="text" x-model="searchKey" placeholder="Tìm kiếm key..." class="p-2 rounded bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition"/>
              <button @click="loadKeys()" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 px-4 py-2 rounded transition-all shadow flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                </svg>
                Refresh
              </button>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full table-auto">
              <thead>
                <tr class="text-left bg-gray-800">
                  <th class="p-3">Key</th>
                  <th>App</th>
                  <th>Hết hạn</th>
                  <th>Đã dùng</th>
                  <th>Trạng thái</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody class="table-hover">
                <template x-for="k in filteredKeys" :key="k._id">
                  <tr class="border-b border-gray-700">
                    <td class="p-3 font-mono text-green-400" x-text="k.key"></td>
                    <td x-text="k.package?.name || 'N/A'"></td>
                    <td x-text="formatDate(k.expiresAt)"></td>
                    <td x-text="k.activatedDevices.length + '/' + k.maxActivations"></td>
                    <td>
                      <span :class="isExpired(k) ? 'text-red-500' : 'text-green-500'" 
                            x-text="isExpired(k) ? 'HẾT HẠN' : 'Còn hạn'"></span>
                    </td>
                    <td>
                      <div class="flex space-x-2">
                        <button @click="copyKey(k.key)" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded transition flex items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                          </svg>
                          Copy
                        </button>
                        <button @click="resetKey(k._id)" class="bg-yellow-700 hover:bg-yellow-600 px-3 py-1 rounded transition flex items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                          </svg>
                          Reset
                        </button>
                        <button @click="deleteKey(k._id)" class="bg-red-700 hover:bg-red-600 px-3 py-1 rounded transition flex items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 000-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                          </svg>
                          Xóa
                        </button>
                      </div>
                    </td>
                  </tr>
                </template>
                <template x-if="filteredKeys.length === 0">
                  <tr>
                    <td colspan="6" class="text-center p-4 text-gray-500">Không tìm thấy key nào</td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </template>

<script>
function app() {
  return {
    isLoggedIn: false,
    username: '', password: '', token: '',
    packages: [], keys: [], selectedPkg: '', newPkgName: '',
    keyPrefix: '', keyQuantity: '', duration: '', durationType: 'Ngày', maxDevices: '', multiDevice: true,
    searchKey: '',
    
    get filteredKeys() {
      if (!this.searchKey) return this.keys;
      return this.keys.filter(k => 
        k.key.toLowerCase().includes(this.searchKey.toLowerCase()) ||
        (k.package?.name && k.package.name.toLowerCase().includes(this.searchKey.toLowerCase()))
      );
    },
    
    get activeKeys() {
      return this.keys.filter(k => !this.isExpired(k)).length;
    },

    async login() {
      try {
        const res = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST', 
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({username: this.username, password: this.password})
        });
        const data = await res.json();
        if (data.token) {
          this.token = data.token; 
          this.isLoggedIn = true;
          this.loadPackages(); 
          this.loadKeys();
          Swal.fire({
            title: 'Thành công!',
            text: 'Đăng nhập admin thành công',
            icon: 'success',
            timer: 1500,
            showConfirmButton: false
          });
        } else {
          Swal.fire('Lỗi', 'Sai tài khoản hoặc mật khẩu', 'error');
        }
      } catch (error) {
        Swal.fire('Lỗi', 'Không thể kết nối đến server', 'error');
      }
    },

    logout() { 
      this.isLoggedIn = false; 
      this.token = ''; 
      this.username = 'admin';
      this.password = '123456';
    },

    async createPackage() {
      if (!this.newPkgName) {
        Swal.fire('Lỗi', 'Nhập tên app', 'warning');
        return;
      }
      
      try {
        const res = await fetch('http://localhost:3000/api/packages/create', {
          method: 'POST', 
          headers: {
            'Content-Type':'application/json', 
            'Authorization': `Bearer ${this.token}`
          },
          body: JSON.stringify({name: this.newPkgName})
        });
        const data = await res.json();
        if (data.success) {
          this.packages = [...this.packages, data.data];
          Swal.fire({
            title: 'Thành công!',
            html: `Package đã được tạo<br><strong>Token:</strong> <code class="text-sm">${data.data.token}</code>`,
            icon: 'success',
            confirmButtonText: 'OK'
          });
          this.newPkgName = '';
        } else {
          Swal.fire('Lỗi', data.message || 'Không thể tạo package', 'error');
        }
      } catch (error) {
        Swal.fire('Lỗi', 'Không thể kết nối đến server', 'error');
      }
    },

    async deletePackage(id) {
      if (!confirm('Xóa package này? Tất cả key liên quan sẽ bị ảnh hưởng.')) return;
      
      try {
        const res = await fetch(`http://localhost:3000/api/packages/${id}`, {
          method: 'DELETE', 
          headers: {'Authorization': `Bearer ${this.token}`}
        });
        const data = await res.json();
        if (data.success) {
          this.packages = this.packages.filter(p => p._id !== id);
          this.loadKeys();
          Swal.fire('Đã xóa!', 'Package đã được xóa', 'success');
        } else {
          Swal.fire('Lỗi', data.message || 'Không thể xóa package', 'error');
        }
      } catch (error) {
        Swal.fire('Lỗi', 'Không thể kết nối đến server', 'error');
      }
    },

    async createKey() {
      if (!this.selectedPkg) {
        Swal.fire('Lỗi', 'Chọn Package', 'warning');
        return;
      }
      
      try {
        const res = await fetch('http://localhost:3000/api/keys/create', {
          method: 'POST', 
          headers: {
            'Content-Type':'application/json', 
            'Authorization': `Bearer ${this.token}`
          },
          body: JSON.stringify({
            keyType: 'prefix', 
            prefix: this.keyPrefix, 
            quantity: this.keyQuantity,
            packageId: this.selectedPkg, 
            duration: this.duration, 
            durationType: this.durationType,
            multiActivation: this.multiDevice, 
            maxActivations: this.multiDevice ? this.maxDevices : 1
          })
        });
        const data = await res.json();
        if (data.success) {
          this.loadKeys();
          Swal.fire({
            title: 'Tạo key thành công!',
            html: `<strong>Key đầu tiên:</strong> <code class="text-sm">${data.data[0].key}</code>`,
            icon: 'success',
            confirmButtonText: 'OK'
          });
        } else {
          Swal.fire('Lỗi', data.message || 'Không thể tạo key', 'error');
        }
      } catch (error) {
        Swal.fire('Lỗi', 'Không thể kết nối đến server', 'error');
      }
    },

    async loadPackages() {
      try {
        const res = await fetch('http://localhost:3000/api/packages/list', {
          headers: {'Authorization': `Bearer ${this.token}`}
        });
        const data = await res.json();
        this.packages = data.data || [];
      } catch (error) {
        console.error('Lỗi tải packages:', error);
      }
    },

    async loadKeys() {
      try {
        const res = await fetch('http://localhost:3000/api/keys/list', {
          headers: {'Authorization': `Bearer ${this.token}`}
        });
        const data = await res.json();
        this.keys = data.data || [];
      } catch (error) {
        console.error('Lỗi tải keys:', error);
      }
    },

    async resetKey(id) {
      if (!confirm('Reset key này? Tất cả thiết bị đã kích hoạt sẽ bị xóa.')) return;
      
      try {
        await fetch(`http://localhost:3000/api/keys/${id}/reset`, {
          method: 'POST', 
          headers: {'Authorization': `Bearer ${this.token}`}
        });
        this.loadKeys();
        Swal.fire('Đã reset!', 'Key đã được reset thành công', 'success');
      } catch (error) {
        Swal.fire('Lỗi', 'Không thể reset key', 'error');
      }
    },

    async deleteKey(id) {
      if (!confirm('Xóa vĩnh viễn key này?')) return;
      
      try {
        await fetch(`http://localhost:3000/api/keys/${id}`, {
          method: 'DELETE', 
          headers: {'Authorization': `Bearer ${this.token}`}
        });
        this.loadKeys();
        Swal.fire('Đã xóa!', 'Key đã được xóa', 'success');
      } catch (error) {
        Swal.fire('Lỗi', 'Không thể xóa key', 'error');
      }
    },

    copyKey(key) {
      navigator.clipboard.writeText(key);
      Swal.fire({
        title: 'Đã copy!',
        html: `<code class="text-sm">${key}</code>`,
        icon: 'success',
        timer: 1500,
        showConfirmButton: false
      });
    },
    
    copyToken(token) {
      navigator.clipboard.writeText(token);
      Swal.fire({
        title: 'Đã copy token!',
        html: `<code class="text-sm">${token}</code>`,
        icon: 'success',
        timer: 1500,
        showConfirmButton: false
      });
    },

    formatDate(date) {
      return date ? new Date(date).toLocaleString('vi-VN') : 'Vĩnh viễn';
    },

    isExpired(k) {
      return k.expiresAt && new Date() > new Date(k.expiresAt);
    }
  }
}
</script>
